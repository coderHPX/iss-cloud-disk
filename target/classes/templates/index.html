<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:include="common/commoncss :: commoncss"></head>

    <body class="fixed-left">
        <!-- Begin page -->
        <div id="wrapper">
            <!-- Top Bar Start -->
            <div th:include="common/topbar :: topbar" class="topbar"></div>
            <!-- Top Bar End -->

            <!-- Left Sidebar Start -->
            <div th:include="common/sidebar :: menu(1)" class="left side-menu"></div>
            <!-- Left Sidebar End -->

            <!-- right Content Start -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title">Welcome !</h4>
                                <ol class="breadcrumb pull-right">
                                    <li>
                                        <a href="#">ISS-Cloud-Disk</a>
                                    </li>
                                    <li class="active">首页</li>
                                </ol>
                            </div>
                        </div>

                        <!-- Start Widget -->
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-3">
                                <div class="mini-stat clearfix bx-shadow bg-info">
                                    <span class="mini-stat-icon"><i class="ion-ios7-photos"></i></span>
                                    <div class="mini-stat-info text-right">
                                        <span class="counter" th:text="${session.fileCount.get('img')}"></span>
                                        图片
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-lg-3">
                                <div class="mini-stat clearfix bg-purple bx-shadow">
                                    <span class="mini-stat-icon"><i class="ion-ios7-filing"></i></span>
                                    <div class="mini-stat-info text-right">
                                        <span class="counter" th:text="${session.fileCount.get('doc')}"></span>
                                        文档
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-lg-3">
                                <div class="mini-stat clearfix bg-success bx-shadow">
                                    <span class="mini-stat-icon"><i class="ion-music-note"></i></span>
                                    <div class="mini-stat-info text-right">
                                        <span class="counter" th:text="${session.fileCount.get('music')}"></span>
                                        音乐
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-lg-3">
                                <div class="mini-stat clearfix bg-primary bx-shadow">
                                    <span class="mini-stat-icon"><i class="ion-ios7-film"></i></span>
                                    <div class="mini-stat-info text-right">
                                        <span class="counter" th:text="${session.fileCount.get('radio')}"></span>
                                        视频
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End row-->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="portlet"><!-- /portlet heading -->
                                    <div class="portlet-heading">
                                        <h3 class="portlet-title text-dark text-uppercase">
                                            Status of document addition:
                                        </h3>
                                        <div class="portlet-widgets">
                                            <a data-toggle="collapse" data-parent="#accordion1" href="#portlet1"><i class="ion-minus-round"></i></a>
                                            <span class="divider"></span>
                                            <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div id="portlet1" class="panel-collapse collapse in">
                                        <div class="portlet-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div id="main" style="width:100%;height:350px;"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- /Portlet -->
                            </div> <!-- end col -->
                        </div> <!-- End row -->

                    </div> <!-- container -->
                </div> <!-- content -->

                <footer class="footer text-right">
                    2020 © iss-cloud-disk.
                </footer>

            </div>
            <!-- right Content Start End -->

        </div>
        <!-- END page -->

        <div th:include="common/commonjs :: commonjs"></div>

        <script th:src="@{/echarts/echarts.min.js}"></script>


        <script>
            $('#photo_sidebar').attr('src', '[[${#request.getContextPath()}]]/bootstrap/images/[[${session.user.photo}]]');
            var myChart = echarts.init(document.getElementById('main'));

            option = {
                legend: {
                    data: ['图片', '文档', '音乐', '视频']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '图片',
                        type: 'line',
                        stack: '总量',
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: '文档',
                        type: 'line',
                        stack: '总量',
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: '音乐',
                        type: 'line',
                        stack: '总量',
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: '视频',
                        type: 'line',
                        stack: '总量',
                        data: [320, 332, 301, 334, 390, 330, 320]
                    }
                ]
            };

            myChart.setOption(option);

        </script>

    </body>
</html>
