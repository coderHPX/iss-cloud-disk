<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <th:block th:fragment="insertUser">
            <div class="col-md-12">
                <div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="userModalLabel">添加用户</h4>
                            </div>
                            <div class="modal-body">
                                <form id="userForm" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                                        <div class="col-md-9">
                                            <input name="username" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                        <div class="col-md-9">
                                            <input name="password" type="password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                                        <div class="col-md-7">
                                            <div class="radio radio-inline">
                                                <input type="radio" value="1" name="sex" checked="checked"> <label> 男 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" value="0" name="sex"> <label> 女 </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">手机号码</label>
                                        <div class="col-md-9">
                                            <input name="phone" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">电子邮箱</label>
                                        <div class="col-md-9">
                                            <input name="email" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">出生日期</label>
                                        <div class="col-md-9">
                                            <input name="birthday" type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">身份证号</label>
                                        <div class="col-md-9">
                                            <input name="idCard" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">用户角色</label>
                                        <div class="col-md-7">
                                            <div class="radio radio-inline">
                                                <input type="radio" value="2" name="userRole.id" checked="checked"> <label> 普通用户 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" value="1" name="userRole.id"> <label> 管理员 </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                                <button onclick="insert()" type="button" class="btn btn-primary waves-effect waves-light">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
