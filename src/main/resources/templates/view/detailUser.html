<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <th:block th:fragment="detailUser">
            <div class="col-md-12">
                <div id="detailModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="detailModalLabel">用户详情</h4>
                            </div>
                            <div class="modal-body">
                                <div class="panel-body" style="position:relative;">
                                    <div class="" style="position:absolute;top:20px;left:72%;">
                                        <img id="photo" src="" style="display:inline-block;width:120px;height:auto;object-fit:cover;">
                                    </div>
                                    <form id="detalForm" class="form-horizontal" role="form" enctype="multipart/form-data">
                                        <input id="id" name="id" type="hidden">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                                            <div class="col-md-6">
                                                <p id="username" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                                            <div class="col-md-7">
                                                <p id="sex" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">手机号码</label>
                                            <div class="col-md-6">
                                                <p id="phone" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">电子邮箱</label>
                                            <div class="col-md-6">
                                                <p id="email" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">出生日期</label>
                                            <div class="col-md-6">
                                                <p id="birthday" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">身份证号</label>
                                            <div class="col-md-9">
                                                <p id="idCard" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">用户角色</label>
                                            <div class="col-md-9">
                                                <p id="role" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">个人路径</label>
                                            <div class="col-md-9">
                                                <p id="path" class="form-control-static"></p>
                                            </div>
                                        </div>
                                        <div class="form-group" style="display:flex;align-items: center">
                                            <label class="col-md-2 control-label" style="padding-top: 0">存储空间</label>
                                            <div class="col-md-9">
                                                <div class="progress" style="margin-bottom:0">
                                                    <div id="space" class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="82" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div>50%</div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
